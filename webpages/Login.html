<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myBUS.com/Login</title>
  <link rel="icon" href="/images/icons8-bus.gif">
  <script type="module" src="/js/login.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div style="margin-top: 8%;" align=center>
    <label><b>LOGING IN</b></label>
    <form>
      <div class="container" style="width: auto;height: auto; border: 2px solid rgba(63, 59, 59, 0.945);border-radius: 2em;">
        <div>
          <img src="/images/mobileVerification.jpeg"
            style="margin-top: 1%;height:300px;min-width:80%;border-top-left-radius: 1em;border-top-right-radius: 1em;">
        </div>
        <p style="color: rgba(26, 24, 24, 0.705);margin-top: 30px;">Please enter your <b> Mobile Number</b> to recieve
          <b>Verification code</b>
        </p>
        <div>
          <label>+91</label>
          <input type="tel" id="phone" placeholder="Mobile Number" required autocomplete="off"> <br>

          <div id="recaptcha-container" align=center></div>
          <div id="otpVerification">
            <input type="tel" placeholder="Enter OTP here" id="otp" required style="margin-left: 30px;"> <br>
          </div>
        </div>
        <button type="button" id="btngenotp"
          style="margin-top:1em; background-color: #fb8098;color: white; border-radius: 1em; margin-bottom: 20px;"><b>Generate
            OTP</b></b></button><br>
        <button type="button" id="btnlogin"
          style="margin-top: 10px; background-color: #fb8098;color: white; border-radius: 1em; margin-bottom: 20px;"><b>Login</b></b></button>
      </div>
    </form>
  </div>
</body>

</html>
