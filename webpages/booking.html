<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBUS.com/booking</title>
    <link rel="icon" href="/images/icons8-bus.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/cssmyBus.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="/js/booking.js"></script>
</head>

<body data-title="bookpage">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/webpages/index.html">
            <img src="/images/logo.png">
        </a>
        <form class="form-inline">
           <button type="button" class="btn my-2 my-sm-0 button cls" style="margin-right: 30px;" id="btnloginb">Login</button>
            
        </form>
    </nav>
    <form action="" accept-charset="utf-8" name="frmFinal" id="frmFinal" method="POST" autocomplete="off">
        <div class="row no-gutters">
            <div class="col-md">
                <a class="card p-2 text-secondary w-100 mb-2 d-block border-left-radius border-right-0">
                    <div class="car-body align-items-center">
                        <div class="row align-items-center justify-content-start no-gutters">
                            <div class="col-auto pl-1"> <img src="/images/source.png" id="img-pointer" alt="source pointer"> </div>
                            <div class="col pt-2">
                                <div class="form-group mb-0">
                                    <label><b id="source"> </b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-auto button-padding">
                <div class="twowaychang-new">
                    <a class="twowaychang" href="">
                        <img src="/images/twoway.png" alt="two way" width="30px" style="position:relative; z-index:10">
                    </a>
                </div>
            </div>
            <div class="col-md">
                <a class="card rounded-0 p-2 text-secondary w-100 mb-2 d-block border-left-0" style="margin-left: -1px;">
                    <div class="car-body p-0 align-items-center ">
                        <div class="row align-items-center justify-content-start no-gutters ">
                            <div class="col-auto pl-1 "> <img src="/images/destination.png" id="img-pointer" alt="destination pointer "> </div>
                            <div class="col pt-2 ">
                                <div class="form-group mb-0">
                                    <label><b id="destination"></b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md ">
                <a class="card rounded-0 p-2 text-secondary w-100 mb-2 d-block " style="margin-left: -2px; margin-right: -2px ">
                    <div class="car-body p-0 align-items-center ">
                        <div class="row align-items-center justify-content-start no-gutters ">
                            <div class="col-auto pl-2 "> <img src="/images/date.png"> </div>
                            <div class="col pt-2 ">
                                <div class="form-group mb-0">
                                    <label><b id="date"></b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </form>
    <br>
    <div style="border: 2px solid #fd8098; border-radius: 20px; margin-left: 10px; margin-right: 10px;">
        <h1 align=center style="color: #fd8098;">AVAILABLE BUSES</h1>
        <div id="details" style="margin-left: 50px;margin-right: 50px;"></div>
    </div>
</body>
</html>
